<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trading Checklist</h1>
        <div id="checklist"></div>
        <div id="newConditionContainer">
            <input type="text" id="newConditionInput" placeholder="Add new condition">
            <button id="addConditionButton">Add</button>
        </div>
        <div id="progressContainer">
            <svg id="progressBar" width="100" height="100" viewBox="0 0 36 36">
                <path class="circle-bg" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                <text x="18" y="20.35" class="percentage">0%</text>
            </svg>
        </div>
        <div id="message" class="hidden">Entry Ready</div>
        <div id="restrictedMessage">A Restricted Trader is A Profitable Trader</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
